<!DOCTYPE html>
<html>
<head>
    <title>
            Greet
    </title>
</head>
<body>
    <h2>Hello, <span id="name"></span> </h2>

    <button onclick="enterName()">
        Enter Name
    </button>

    <button onclick="removeName()">
            Remove Name
    </button>

    <script>
        const nameHandle = document.getElementById('name')
        // writing to the local storage
        function enterName(){
            let userName = prompt('Enter your name')
            localStorage.setItem('name',userName)
            nameHandle.innerText = localStorage.getItem('name')
        }  
        nameHandle.innerText = localStorage.getItem('name')

        // deleting from local storage
        function removeName(){
            localStorage.removeItem('name')
            nameHandle.innerText = localStorage.getItem('name')
        }
    </script>
</body>

</html>
